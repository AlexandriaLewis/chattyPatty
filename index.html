<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chattyPatty</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
      <header class="chatty">
        <h1>ChattyPatty</h1>
      </header>

    <div class="container">

      <section class="enterUsername">
        <form class="" action="index.html" method="post">
          <input type="text" placeholder="Enter Username" name="userName">
          <button class="submit" rel="chatbox">Submit</button>
        </form>
      </section>

      <section class="chatbox inactive">

        <div class="header">
          <p class="welcome">Welcome </p><!-- <p class="username">username</p> -->
          <button class="exit" rel="enterUsername">exit chat</button>
        </div>

        <div class="chatWindow">

          <div class="signedIn">
            <h6 class="userName">username</h6>
            <p class="message">has signed in!</p>
          </div>

          <div class="chatPost">
            <h6 class="userName">username</h6>
            <p class="message">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <button class="delete">x</button>
          </div>

        </div>

        <form class="" action="index.html" method="post">
          <input type="text" placeholder="Begin typing" name="message">
          <button class="send">Send Chatty</button>
        </form>

      </section>

    </div>

      <footer>
        <h5>Brainchild :: Alexandria Lewis & Eric Clark</h5>
      </footer>

    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script type="text/javascript" src="templates.js"></script>
    <script type="text/javascript" src="alex.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
